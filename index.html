<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Formulario Teste</title>
</head>

<body>
    <header>
        <div class="head">
            
        </div>
    </header>
    <div class="cabeca">
        <h1 id="titulo">Cadastro de Dev</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <!--tag do formulario-->
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <!--primeiro input-->
                <label for="nome">Nome</label>
                <input type="text" name="nome" required>
            </div>

            <div class="campo">
                <!--segundo input-->
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <!--terceiro input-->
            <label for="email">Email</label>
            <input type="email" required>
        </div>
        <!--input radio-->
            <div class="campo">
                <label>De qual lado da aplicação você desenvolve?</label>
                <label for="front"><input type="radio" name="front">Front-End</label>
                <label for="back"><input type="radio" name="back">Back-End</label>
                <label for="full"><input type="radio" name="full">Full Stack</label>
            </div>
        <!--select option-->
        <div class="campo">
            <label>Senhoridade</label>
            <select required>
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <!--input check box-->
        <div class="check">
            <label>Selecione as tecnologias que utiliza:</label>
            <br>
            <br>
            <input type="checkbox" name="java">
            <label for="java">Java</label>
            <input type="checkbox" name="javascript">
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="c#">
            <label for="c#">C#</label>
            <input type="checkbox" name="c">
            <label for="c">C</label>
        </div>

        <div class="campo">
            <br>
            <label>Conte um pouco sobre sua experiência na area</label>
            <textarea required rows="6"></textarea>
        </div>

        <button type="submit">Concluido</button>
    </form>
</body>

</html>
